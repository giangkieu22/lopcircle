<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>circle</title>
</head>
<body>
<script>
    let Circle = function(radius) {

        this.r = radius;

        this.getRadius = function() {
            return this.r;
        };
        this.getArea = function() {
            return Math.PI * this.r * this.r;
        };
    };

    let circle = new Circle(2);
    let r = circle.getRadius();

    circle.getArea = function () {
        return Math.PI * r * r;
    };
    let a = circle.getArea();
    alert("radius: " + r + "; area: " + a);
</script>
</body>
</html>
